<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advertising Page</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Logo on the left -->
        <div class="logo">MyLogo</div>
        <!-- Navigation menu -->
        <nav>
            <a href="#">Home</a>
            <a href="#">Listings</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <!-- Search bar -->
        <div class="search-container">
            <input type="text" placeholder="Search..." />
        </div>
        <!-- Menu in top right corner -->
        <div class="menu">
            <button aria-label="Menu">â˜°</button>
        </div>
    </header>

    <main>
        <div id="ad-card"></div>
        <div class="ad-grid">
             <div id="ad-card"></div>
  <button id="add-object-btn">Add Ad</button>
            </div>
               <div id="ad-card">   
                <h2>Add New Listing</h2>
                <form id="addObjectForm">
                    <input type="text" id="title" placeholder="Title" required />
                    <textarea id="description" placeholder="Description" rows="3" required></textarea>
                    <input type="text" id="image" placeholder="Image URL" required />
                    <button type="submit" id="addObjectButton">Add Object</button>
                    </div>
            </main>
    <footer>
        <div class="contact-info">
            <h4>Contact Us</h4>
            <p>Email: info@example.com</p>
            <p>Phone: +1 234 567 8900</p>
            <p>Address: 123 Main Street, City, Country</p>
        </div>
        <div class="resources">
            <h4>Resources</h4>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Help Center</a>
        </div>
        
    </footer>
<script src="script.js"></script>
</body>
</html>
